get:
  operationId: getBlock
  summary: Get block
  deprecated: true
  description: |
    Returns the complete `SignedBeaconBlock` for a given block ID.
    Depending on the `Accept` header it can be returned either as JSON or SSZ-serialized bytes.
  tags:
    - Beacon
  parameters:
    - name: block_id
      in: path
      required: true
      example: "head"
      schema:
        type: string
      description: |
        Block identifier.
        Can be one of: "head" (canonical head in node's view), "genesis", "finalized", \<slot\>, \<hex encoded blockRoot with 0x prefix\>.

  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            title: GetBlockResponse
            type: object
            properties:
              data:
                $ref: "../../../beacon-node-oapi.yaml#/components/schemas/SignedBeaconBlock"
        application/octet-stream:
          schema:
            description: "SSZ serialized block bytes. Use Accept header to choose this response type"
    "400":
      description: "The block ID supplied could not be parsed"
      content:
        application/json:
          schema:
            $ref: "../../../beacon-node-oapi.yaml#/components/schemas/ErrorMessage"
            example:
              code: 400
              message: "Invalid block ID: current"
    "404":
      description: "Block not found"
      content:
        application/json:
          schema:
            $ref: "../../../beacon-node-oapi.yaml#/components/schemas/ErrorMessage"
            example:
              code: 404
              message: "Block not found"
    "500":
      $ref: "../../../beacon-node-oapi.yaml#/components/responses/InternalError"

